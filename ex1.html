<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP6 – Mini Application Web</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>Mini-Application Web – Calculatrice</h1>
  </header>

  <main>

    <section class="calculatrice">
      <h2>Calculatrice</h2>

      <form id="form-calcul">

        <label>Nombre A :</label>
        <input type="number" id="nombreA">

        <label>Nombre B :</label>
        <input type="number" id="nombreB">

        <label>Opération :</label>
        <select id="operation">
          <option value="+">Addition (+)</option>
          <option value="-">Soustraction (−)</option>
          <option value="*">Multiplication (×)</option>
          <option value="/">Division (÷)</option>
        </select>

        <button type="submit">Calculer</button>
      </form>

      <div id="erreur" class="message-erreur"></div>

      <div id="resultat" class="resultat"></div>

    </section>


    <section class="historique">
      <h2>Historique des opérations</h2>
      <ul id="liste-historique"></ul>
    </section>

  </main>

  <footer>
    <p>TP6 — Web Dynamique (HTML/CSS/JS/PHP)</p>
    <a href="info.php">Voir la page PHP</a>
  </footer>

  <script src="app.js"></script>
</body>

</html>
